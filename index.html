<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/68ffff09b1.js" crossorigin="anonymous"></script>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Desafio DOM y Eventos</title>
</head>

<body>
    <div class="container mt-3 p-2 contenedorPrincipal">
        <div id="shop" class="row justify-content-center align-items-center align-self-center gap-5">
            <div class="col-6 col-md-4 col-lg-2 p-0">
                <div class="card prod ">
                    <div class="card-body container d-flex flex-column justify-content-around align-items-center">
                        <img class="prod__img" src="img/Procesador-Amd-Ryzen-5-5500_42560_1.jpeg" alt="Ryzen 5 5500">
                        <h5 class="card-title">Ryzen 5 5500</h5>
                        <p class="card-text">Precio: $35.000</p>
                        <button class="button-43"  id="buy1">Agregar al carrito
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2 p-0">
                <div class="card prod">
                    <div class="card-body container d-flex flex-column justify-content-around align-items-center">
                        <img class="prod__img" src="img/ryzen 3300x.png" alt="Ryzen 3 3300x">
                        <h5 class="card-title">Ryzen 3 3300X</h5>
                        <p class="card-text">Precio: $22.000</p>
                        <button class="button-43"  id="buy2">Agregar al carrito
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2 p-0">
                <div class="card prod">
                    <div class="card-body container d-flex flex-column justify-content-around align-items-center">
                        <img class="prod__img" src="img/i5 11400.png" alt="Intel i5 11400">
                        <h5 class="card-title">Intel i5 11400</h5>
                        <p class="card-text">Precio: $45.000</p>
                        <button class="button-43"  id="buy3">Agregar al carrito
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2 p-0">
                <div class="card prod">
                    <div class="card-body container d-flex flex-column justify-content-around align-items-center">
                        <img class="prod__img" src="img/mother-A68HM-H.jpeg" alt="Motherboard-A68HM-H">
                        <h5 class="card-title">Motherboard-A68HM-H</h5>
                        <p class="card-text">Precio: $15.000</p>
                        <button class="button-43" id="buy4">Agregar al carrito
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="d-flex justify-content-center gap-3 m-5">
            <button class="button-43" role="button" id="total">Ver Total</button>
            <button class="button-43" role="button" id="vaciarCarrito">Vaciar Carrito</button>
        </div>

        <div class="carrito">
            <h2 class="titulo__carrito text-aling-center">Carrito de compras</h2>
            <div class="texto__carrito" id="prodAlistados">

            </div>
        </div>

        <div id="precioTotal"></div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JS -->
    <script src="app.js"></script>
</body>

</html>
